<ion-header>

	<ion-toolbar color="success">
		<ion-title>Episodes <ion-icon name="film-outline"></ion-icon></ion-title>
	</ion-toolbar>

</ion-header>

<ion-content>
	<ion-list>
		<ion-item button detail lines="inset" *ngFor="let episode of (episodes | async)" (click)="openDetails(episode)">
			{{ episode.title }}
		</ion-item>
	</ion-list>

</ion-content>
