<ion-header>

	<ion-toolbar color="success">
		<ion-title>Death Count <ion-icon name="skull-outline"></ion-icon></ion-title>
	</ion-toolbar>

</ion-header>

<ion-content>
	<ion-searchbar [(ngModel)]="searchname" placeholder="Search Death" (ionChange)="onSearchChange($event)" ></ion-searchbar>

	<ion-item button *ngFor="let death of (deaths)">


		<ion-label text-wrap>

			<h1>{{ death.name }}</h1>
			<ion-icon name="skull" slot="end"></ion-icon>
			Number of Deaths: {{death.deathCount}}
		</ion-label>
	</ion-item>
</ion-content>
