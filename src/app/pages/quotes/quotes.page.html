<ion-header>
	<ion-toolbar color="success">
		<ion-title>Quotes <ion-icon name="book-outline"></ion-icon> </ion-title> 
	</ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar [(ngModel)]="author" placeholder="Search Quote by Author" (ionChange)="searchQuote($event)">
    </ion-searchbar>
	
    <ion-list>
		<ion-item button detail lines="inset" *ngFor="let quote of quotes" (click)="openDetails(quote)">
			{{ quote.quote }}
		</ion-item>
	</ion-list>

</ion-content>
